			}
			
			galeria[0] = new  Imagen("Torre", "./img/001.jpg");

			document.getElementById("img").src = galeria[0].enlace;

			//Si la galeria llega al final se inicializa a la primera posición
			function next(){
			cont = cont + 1;
			if(cont==galeria.length){
				cont=0;
			}
			mover(cont);	
			}
			//Si la galeria es 0 inicia el contador hasta la última posición del array
			function back(){
			cont = cont - 1;
			if(cont == galeria.indexOf(0)){
				cont=2;
			}	
			mover(cont);
			}
			
			function mover(x){
				document.getElementById("img").src = galeria[x].enlace;
				document.getElementById("titulo").innerHTML = galeria[x].titulo;
			}
